{% extends 'base.html' %}


{% block title %}
    <title>{{ title }}</title>
{% endblock %}


{% block body %}





<h2 class="text_title">{{ title }}</h2>
<div class="row">
    {% for post, image_path in data %}
        <div class="col-md-6 col-lg-3 mb-4">
            <div class="card h-100" >
                <img src="{{ url_for('serve_image', filename=image_path) }}" class="card-img-top" alt="...">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" >{{ post.title }}</h5>
                        <p class="card-text" >
                            {{ post.text[:150] + '...' }}
                        </p>
                    <p class="card-text" ><small class="text-body-Info " >Дата: {{ post.formatted_time }}</small></p>
                    <div class="mt-auto">
                        <a href="{{ url_for('showPost', id_post=post.id) }}" class="btn w-100" >Перейти до теми</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>




     
{% endblock %}
